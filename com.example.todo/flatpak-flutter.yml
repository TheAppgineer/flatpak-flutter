id: com.example.todo
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: todo
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: todo
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/todo/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/todo/.pub-cache
    build-commands:
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/todo /app/bin/todo
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
    sources:
      - type: git
        url: https://github.com/5minslearn/Flutter-Todo-App.git
        commit: 2a98e745969dd657efe2eccd964253cd20d13e25
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.0
        dest: flutter
